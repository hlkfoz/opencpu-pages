<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{{ page.title }}</title>

  <meta name="author" content="{{ site.author.name }}" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="alternate" type="application/rss+xml" href="/atom.xml" />

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300'
    rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="css/pages.css" >

  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="apple-touch-icon-144x144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114x114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon-72x72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-57x57-precomposed.png">
  <link rel="shortcut icon" href="/favicon.ico">

</head>

<body>
  <div class="navbar navbar-fixed-top">
    <div class="container">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">{{ site.title }}</a>
      <div class="nav-collapse collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav">
       	   <li><a title="Home" href="home.html">Home</a></li>
       	   <li><a title="News" href="home.html">News</a></li>
       	   <li><a title="API" href="home.html">API</a></li>
       	   <li><a title="Download" href="home.html">Download</a></li>
       	   <li><a title="Apps" href="home.html">Apps</a></li>
       	   <li><a title="JS library" href="home.html">JS library</a></li>
       	   <li><a title="FAQ" href="home.html">FAQ</a></li>
       	   <li><a title="Explorer" href="home.html">Explorer</a></li>
        </ul>
        <ul class="nav navbar-nav pull-right hidden-print lowercase">
          <li><a title="Atom Feed" href="/atom.xml">RSS</a></li>
        </ul>
      </div>
    </div>
  </div>

  {{ content }}

  <div id="footer" class="hidden-print">
    <section class="meta">
      <div class="container">
        <div class="row">
        
          <div class="col col-lg-2 col-offset-2">
            <a href="http://www.opencpu.org">
              <i class="icon icon-home icon-4x"></i>
              <div>OpenCPU Home</div>
            </a>
          </div>        
        
          <div class="col col-lg-2 next">
            <a href="https://twitter.com/opencpu">
              <i class="icon icon-twitter icon-4x"></i>
              <div>OpenCPU on Twitter</div>
            </a>
          </div>

          <div class="col col-lg-2 next">
            <a href="https://github.com/jeroenooms/opencpu">
              <i class="icon icon-github icon-4x"></i>
              <div>
                Github Development
              </div>
            </a>
          </div>
          
          <div class="col col-lg-2 next">
            <a href="https://github.com/opencpu">
              <i class="icon icon-archive icon-4x"></i>
              <div>
                OpenCPU Apps
              </div>
            </a>
          </div>
                              
        </div>
      </div>
    </section>
  </div>
  {% include analytics.html %}
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/pages.js"></script>

</html>
